<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Car Classes</title>
</head>
<body>
    <div class="container">
        
        <div class="car car-1">
            <h1 class="economy">Economy</h1>
            <p>Best value for daily use.</p>
            <div class="button-container">
                <a class="btn economyimg" href="#">
                    <i class="fa-solid fa-arrow-right"></i>View Economy Cars</a>
            </div>
        </div>

        <div class="car car-2">
            <h1 class="luxury">Luxury</h1>
            <p>Travel in style.</p>
            <div class="button-container">
                <a class="btn luxuryimg" href="#">
                    <i class="fa-solid fa-arrow-right"></i>View Luxury Cars</a>
            </div>
        </div>

        <div class="car car-3">
            <h1 class="family">Family</h1>
            <p>Space for everyone.</p>
            <div class="button-container">
                <a class="btn familyimg" href="#">
                    <i class="fa-solid fa-arrow-right"></i>View Family Cars</a>
            </div>
        </div>
    </div>
</body>
</html>
